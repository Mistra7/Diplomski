<nav>
    <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <a class="nav-item nav-link active" id="data-tab" data-toggle="tab" href="#data" role="tab"
        aria-controls="data" aria-selected="true"><label>Data</label></a>
      <a class="nav-item nav-link" id="log-tab" data-toggle="tab" href="#log" role="tab" aria-controls="log"
        aria-selected="false"><label>Log</label></a>
    </div>
</nav>
<div class="tab-content" id="nav-tabContent">
    <div class="tab-pane fade show active" id="data" role="tabpanel" aria-labelledby="data-tab">
        <app-main-table (notifyParent)="getNotification($event)"></app-main-table>
    </div>
    <div class="tab-pane fade" id="log" role="tabpanel" aria-labelledby="car-tab">
        <app-log-window></app-log-window>
    </div>
</div>

<table class="table">
    <tr>
        <td><label>Current time: {{currentTime}}</label></td>
        <td *ngIf="!canDoAcquisition"><button (click)="startStop()">Start acquisiton</button></td>
        <td *ngIf="canDoAcquisition"><button (click)="startStop()">Stop acquisiton</button></td>
        <td><label>Elapsed time: {{elapsedTime}}</label></td>
    </tr>
</table>
